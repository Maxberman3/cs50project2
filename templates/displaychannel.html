{% extends "bootstrap/base.html" %}
{% block scripts %}
{{super()}}
<script src="{{url_for('static',filename='displaychannel.js')}}"></script>
{% endblock %}
{% block content %}
<div class="fluid container">
  <div class="row">
    <div class="col">
      <div class="alert alert-primary">
        A bunch of channel info here
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <ul id="chatlist">
      </ul>
    </div>
    <div class="col-2">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Type something here..." aria-label="message input" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Send</button>
  </div>
</div>
</div>
</div>
</div>
{% endblock %}
