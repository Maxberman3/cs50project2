{% extends "bootstrap/base.html" %}
{% block head %}
{{super()}}
<title> Channel </title>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{url_for('static',filename='displaychan1.js')}}"></script>
{% endblock %}
{% block content %}
<div class="fluid container">
  <div class="row">
    <div class="col">
      <div class="alert alert-primary">
        A bunch of channel info here
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <ul id="chatlist">
      </ul>
    </div>
    <div class="col-2">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
  <input type="text" id="messagetext" class="form-control" placeholder="Type something here..." aria-label="message input" aria-describedby="messagesend">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="messagesend">Send</button>
  </div>
</div>
</div>
</div>
</div>
{% endblock %}
